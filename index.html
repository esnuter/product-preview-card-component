<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="product-card">
      <div class="product-card__img-half">
        <picture>
          <source srcset="images/image-product-desktop.jpg"  media="(min-width: 650px)">
          <img src="images/image-product-mobile.jpg" alt="Product image">
        </picture>
      </div>
      <div class="product-card__text-half">
        <hgroup>
          <p class="product-card__ribbon">Perfume</p>
          <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
        </hgroup>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="product-card__prices">
          <span class="product-card__price">$149.99</span>
          <s>$169.99</s>
        </p>
        <button type="button" class="product-card__btn">
          <img src="images/icon-cart.svg" alt="">
          <span>Add to cart</span>
        </button>
      </div>
    </main>

</body>
</html>
